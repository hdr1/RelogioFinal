<DOCTYPE !html>
<html>
	<head>
			<meta charset="UTF-8"/>
			<meta autors = "Max Welton e Wanessa Telles"/>
			<title>Relógio Analogico</title>
	</head>
	<body>
			<h2>Relógio Analógico</h2>
			<canvas id='canvas' width='800' height='600'></canvas>
			<script type="text/javascript" src="utils.js"></script>
			<script type="text/javascript" src="gl-matrix.js"></script>
			<script type="text/javascript" src="webgl-utils.js"></script>


			<script id="vertex" type="x-vertex/x-shader">
					attribute vec3 aVertexPosition;

					uniform mat4 uMVMatrix;
					uniform mat4 uPMatrix;

					void main(void)
					{
							gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1);

							gl_PointSize = 1.;
					}
			</script>
			<script id="frag" type="x-fragment/x-shader">
					precision mediump float;
					void main(void)
					{
							gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
					}
			</script>

			<script type="text/javascript" src="clock.js"></script>

	</body>
</html>
